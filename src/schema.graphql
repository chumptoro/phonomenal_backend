type Mutation {
	createItem(title: String, description: String, price: Int,
		image: String, largeImage: String): Item!
	updateItem(id: ID!, title: String, description: String, price: Int): Item!
	createOrderItem(dish_id: ID, quantity:  Int, special_instruction: String, price: Float, dish: Dish): OrderItem!
}


type Query {
	items: [Item]!
	item(where: ItemUpdateInput!): Item
}

